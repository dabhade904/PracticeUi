<html>
<head>
    <title>Basic inpute type</title>
    <link rel="stylesheet" href="InputeFormStyle.css">
</head>

<body>
    <form action="">
        <header class="headerCointer">
            <h1>Html file form inpute fields</h1> </header>       
            <div>
                <label for="text">Full Name</label>
                <input type="text" id="text"name="text">
                <error-output class="text-error" for="text" style="font-size: 12px; font-style: italic;color: red"></error-output>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <error-output class="password-error" for="text" style="font-size: 12px; font-style: italic;color: red"></error-output>
            </div>
            <div>
                <label for="email">Email ID</label>
                <input type="email" name="email" id="email">
                <error-output class="email-errors" for="text" style="font-size: 12px; font-style: italic;color: red"></error-output>
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="number">Number</label>
                <input type="number" name="number" id="number">
            </div>
            <div>
                <label for="tel">Tel </label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="search">Search inpute </label>
                <input type="search" name="search" id="search">
                <output class="salary-output" for="salary">4000</output>
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Date and Time</label>
                <input type="datetime-local" name="bday" id="party">
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="range" name="search" id="search"min="30000"max="500000"step="100"value="4000">
            </div>
            <div>
                <button >Submit</button>
            </div>
    </form>
    <script>
        const text=document.querySelector('#text');
        const textError=document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{3,20}$')
            if(nameRegex.test(text.value))
            textError.textContent="";
            else
            textError.textContent="Name is incorrect";
        })
        const emailId=document.querySelector('#email');
        const emailTextError=document.querySelector('.email-errors');
        emailId.addEventListener('input',function(){
            let emailRegex=RegExp('^[a-zA-Z0-9]([._+-]{0,1}[a-zA-Z0-9])*[@]{1}[a-zA-Z0-9]{1,}[.]{1}[a-zA-Z]{2,3}([.]{1}[a-zA-Z]{2,3}){0,1}$')
            if(emailRegex.test(emailId.value))
            emailTextError.textContent="";
            else
            emailTextError.textContent="Email is incorrect";
        })
        const password=document.querySelector('#password');
        const passwordTextError=document.querySelector('.password-error');
        password.addEventListener('input',function(){
            let passwordRegex=RegExp('(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z])(?=.*[+@#$%^&*!.()-]).{8,}')
            if(passwordRegex.test(password.value))
            passwordTextError.textContent="";
            else
            passwordTextError.textContent="Password is incorrect";
        })
        const salary=document.querySelector('#salary');
        const output=document.querySelector('.salary-output');
        salary.addEventListener('input',function(){
            output.textContent=salary.value;
        })
    </script>
</body>

</html>
